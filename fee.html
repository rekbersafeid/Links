<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="fee.css">
<title>Fee Rekber | rekbersafe.id</title>
</head>

<body>
<div class="poster">

  <!-- background overlay -->
  <div class="bg-overlay"></div>

  <!-- logo layanan ig -->
  <div class="ig-logo">
    <img src="https://github.com/rekbersafeid/imageslinks/blob/main/rekber.png?raw=true" alt="Instagram">
  </div>

  <!-- watermark -->
  <div class="watermark">rekbersafe.id</div>

  <!-- content -->
  <div class="content">

    <!-- header -->
    <header class="header">
      <h1>FEE REKBER</h1>
      <p class="tagline">Fee Terjangkau • Layanan Nyaman</p>
    </header>

    <!-- fee list -->
    <section class="fee-list">
      <div class="fee-row">
        <div class="range">RP 0 – 5.000.000</div>
        <div class="fee">RP 20.000</div>
      </div>

      <div class="fee-row">
        <div class="range">RP 500.000 – 5.000.000</div>
        <div class="fee">RP 50.000</div>
      </div>

      <div class="fee-row">
        <div class="range">RP 5.000.000 – 20.000.000</div>
        <div class="fee">RP 200.000</div>
      </div>

      <div class="fee-row">
        <div class="range">RP 20.000.000 +++</div>
        <div class="fee">RP 250.000</div>
      </div>
    </section>

    <!-- footer (DEKAT TABEL) -->
    <footer class="footer">
      Aman • Transparan • Profesional<br>
      <span>rekbersafe.id</span>
    </footer>

  </div>

</div>
</body>
</html>
